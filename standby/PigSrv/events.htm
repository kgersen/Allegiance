<!-- The Pigs Session object -->
<object id="session" classid="clsid:9BCD384E-C6F2-11D2-85C9-00C04F68DEB0">
</object>

<script language="vbscript">

Sub session_OnEvent(evt)

	Dim sText
	sText = "EventID:     " & evt.ID                                                        & vbCrLf _
	      & "Time:        " & CStr(evt.Time)                                                & vbCrLf _
	      & "Computer:    " & evt.ComputerName                                              & vbCrLf _
	      & "Subject:     " & evt.SubjectName                                               & vbCrLf _
	      & "SubjectID:   " & evt.SubjectID                                                 & vbCrLf _
	      & "PrevState:   " & evt("PREVstate")                                              & vbCrLf _
	      & "Description: " & evt.Description                                               & vbCrLf _
	      & "-----------------------------------------------------------------------------" & vbCrLf

	output.innerText = output.innerText & sText	

End Sub

Sub ActivateEvents()

	' Activate all events on this session
	session.ActivateAllEvents()

End Sub

Sub DeactivateEvents()

	' Deactivate all events on this session
	session.DeactivateAllEvents()

End Sub

</script>
